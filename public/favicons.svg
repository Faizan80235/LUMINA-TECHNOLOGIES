<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
    
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(79,172,254,0.6)"/>
      <stop offset="100%" style="stop-color:rgba(79,172,254,0)"/>
    </radialGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle (subtle) -->
  <circle cx="60" cy="100" r="45" fill="url(#glowGrad)" opacity="0.3"/>
  
  <!-- Main Crystal/Diamond Shape -->
  <polygon points="60,50 90,70 90,130 60,150 30,130 30,70" 
           fill="url(#crystalGrad)" 
           filter="url(#glow)"
           opacity="0.9"/>
  
  <!-- Inner Crystal Highlight -->
  <polygon points="60,65 75,75 75,125 60,135 45,125 45,75" 
           fill="rgba(255,255,255,0.3)"/>
  
  <!-- Light Ray Lines -->
  <g opacity="0.4">
    <line x1="60" y1="30" x2="60" y2="45" stroke="#4facfe" stroke-width="2"/>
    <line x1="60" y1="155" x2="60" y2="170" stroke="#4facfe" stroke-width="2"/>
    <line x1="100" y1="100" x2="115" y2="100" stroke="#4facfe" stroke-width="2"/>
    <line x1="5" y1="100" x2="20" y2="100" stroke="#4facfe" stroke-width="2"/>
    <line x1="85" y1="60" x2="95" y2="50" stroke="#4facfe" stroke-width="1.5"/>
    <line x1="25" y1="50" x2="35" y2="60" stroke="#4facfe" stroke-width="1.5"/>
    <line x1="85" y1="140" x2="95" y2="150" stroke="#4facfe" stroke-width="1.5"/>
    <line x1="25" y1="150" x2="35" y2="140" stroke="#4facfe" stroke-width="1.5"/>
  </g>
  
  <!-- Company Name -->
  <text x="140" y="85" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#textGrad)"
        filter="url(#dropShadow)">Lustrix</text>
  
  <!-- Tagline -->
  <text x="140" y="110" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        fill="#34495e"
        opacity="0.8">Software Solutions</text>
  
  <!-- Decorative Elements -->
  <circle cx="320" cy="70" r="2" fill="#4facfe" opacity="0.6"/>
  <circle cx="340" cy="85" r="1.5" fill="#00f2fe" opacity="0.8"/>
  <circle cx="360" cy="75" r="1" fill="#4facfe" opacity="0.5"/>
  
  <circle cx="330" cy="130" r="1.5" fill="#4facfe" opacity="0.7"/>
  <circle cx="350" cy="120" r="2" fill="#00f2fe" opacity="0.6"/>
  <circle cx="370" cy="135" r="1" fill="#4facfe" opacity="0.4"/>
</svg>